[gcode_shell_command hello_world]
command: echo hello world
timeout: 2.
verbose: True
[gcode_macro HELLO_WORLD]
gcode:
    RUN_SHELL_COMMAND CMD=hello_world


[gcode_shell_command aplay]
command: aplay
timeout: 2.
verbose: False #Set to true to add verbose output to console
[gcode_macro completed_print]
gcode:
    RUN_SHELL_COMMAND CMD=aplay PARAMS=/home/pi/printer_data/config/alerts/mixkit-clear-announce-tones-2861.wav

[gcode_macro Paused_print]
gcode:
    RUN_SHELL_COMMAND CMD=aplay PARAMS=/home/pi/printer_data/config/alerts/mixkit-urgent-simple-tone-loop-2976.wav

[gcode_macro Cancelled_print]
gcode:
    RUN_SHELL_COMMAND CMD=aplay PARAMS=/home/pi/printer_data/config/alerts/mixkit-electric-fence-alert-2969.wav


