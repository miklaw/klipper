# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.
[include mainsail.cfg]
[include macros.cfg]
# Enable arcs support
[gcode_arcs]
resolution: 0.1
  
[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
#endstop_pin: ^PC0
endstop_pin: ^!PC0
position_endstop: 0
position_max: 245
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 32
endstop_pin: ^!PC1
position_endstop: 0
position_max: 245
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
#endstop_pin: ^PC2
endstop_pin: probe: z_virtual_endstop
#position_endstop: 0.0
position_min: -6
position_max: 260

[bltouch]
stow_on_each_sample: False
probe_with_touch_mode: False # This only works with actual BL Touch, not 3D Touch
pin_up_touch_mode_reports_triggered: True
sensor_pin: ^PC14
control_pin: PA1
x_offset: -42
y_offset: -14
#z_offset: 3.80
samples: 3
speed: 2

[safe_z_home]
home_xy_position: 125,125 #this should be the center of your bed
speed: 50 
z_hop: 10
z_hop_speed: 6

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: PB4
enable_pin: !PD1
microsteps: 16
#gear_ratio: 7:1
gear_ratio: 50:17
rotation_distance: 22.7506149
#rotation_distance: 55
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
#control: pid
#pid_Kp: 23.979
#pid_Ki: 1.052
#pid_Kd: 136.68
min_temp: 0
max_temp: 250
min_extrude_temp: 170
pressure_advance: 0.6
pressure_advance_smooth_time: 0.04
#max_extrude_only_distance: 101
max_extrude_cross_section: 50


[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.580
interpolate: false
stealthchop_threshold: 0 #999999

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[heater_fan heatbreak_cooling_fan] #Fan2
pin: PB15

[heater_fan controller_fan] #Fan1 
pin: PC7

#[temperature_sensor Board_Temp]
#sensor_type: Generic 3950
#sensor_pin: PA7 # PA7 is MOSI on the SPI header. Has an onboard 10K pullup to 3v3. Connect the other leg of the thermistor to ground
#pullup_resistor: 10000


[fan] #Fan0 Part cooling
pin: PC6

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_48004E0004504E5238363120-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

#[output_pin LED]
#pin: mcu:PA13
#pwm: False
#value: 0

#[filament_switch_sensor runout]
#pause_on_runout: True
#runout_gcode:
 #   PARK_MACRO
  #  M117 Out of Filament
#insert_gcode:
 #   M117 Resuming
  #  RESUME_MACRO
#event_delay: 3.0
#pause_delay: 0.5
#switch_pin: !PC15


[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

# See the sample-lcd.cfg file for definitions of common LCD displays.


[bed_mesh]
mesh_min: 5,5
mesh_max: 203, 231
probe_count: 6,6
mesh_pps: 2,3
algorithm: bicubic
speed: 5400
horizontal_move_z: 5

[force_move]
enable_force_move: true # allow movement without homing

# All customizations are documented in globals.cfg. Just copy a variable from
# there into the section below, and change the value to meet your needs.



[pause_resume]

[respond]

[save_variables]
filename: ~/printer_data/variables.cfg # UPDATE THIS FOR YOUR PATH!!!

[virtual_sdcard]
path: ~/printer_data/gcodes # UPDATE THIS FOR YOUR PATH!!!
on_error_gcode: CANCEL_PRINT

[display_status]

[include moonraker_obico_macros.cfg]

[exclude_object]

